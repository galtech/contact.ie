<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Constituencies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let constituency of constituencies">
      <ion-icon ios="ios-mail" md="md-mail" color="primary" item-left></ion-icon><a href="mailto:{{ constituency.emails }}?subject=Subject Will Go Here&body=We can put campaign messages here.%0D%0AThis message was sent with the help of%0D%0AContact.ie" target="_blank">{{ constituency.constituency_name }}</a>
    </ion-item>
  </ion-list>

</ion-content>
